name: Daily Appointment Check

on:
  schedule:
    # רץ כל יום בשעה 06:00 UTC (09:00 בשעון ישראל)
    - cron: '0 6 * * *'
  workflow_dispatch:  # אפשרות להרצה ידנית

jobs:
  check-appointments:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.41.0-jammy
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run appointment checker
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        python check_appointments.py
